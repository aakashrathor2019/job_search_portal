<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup_css.css' %}">
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        
      </div>
      <div class="form-container log-in-container">
        <center> 
          <p style="color: red;">{{error}}</p>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h1>Login</h1>
            <input type="text" name="username" placeholder="Name" required>
            {% if errors.username %}
                <p style="color: red;">{{ errors.username }}</p>
            {% endif %}
             
            <input type="password" name="password" placeholder="Password" required>
            {% if errors.password %}
               <p style="color: red;">{{ errors.password }}</p>
            {% endif %}
             
            <button>Login</button>
          </form>
          <div class="social-media">
            {% load socialaccount %}
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            <a href="{% provider_login_url 'github' %}"><i class="fab fa-github"></i></a>
          </div>
          
        </center>
      </div>
      <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel right">
          <h1>Howdy, Stranger!</h1>
          <h1>Welcome to</h1>
          <h1>Job Adda!</h1>
          <p>if you don't have account then register first</p>
          <button>
            <a  href="{% url 'signup' %}" class="ghost" id="signUp">SignUp</a>
          </button>      
        </div>
        </div>
        </div>
    </div>
  </body>
</html>
